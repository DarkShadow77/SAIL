<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div class="body">
        <div class="hero">
            <div class="top">
                <div class="resulttext">Your Result</div>
                <div class="circle">
                    <div class="result">76</div>
                    <div class="outOf">of 10</div>

                </div>
                <div class="evaluation">
                    <div class="great">Great</div>
                    <div class="scored">Your Scored higher than 65% of the people who have taken these tests.</div>
                </div>

            </div>
            <div class="bottom">
                <div class="summary">Summary</div>
                <div class="rectangle rectangle1">
                    <div class="icon">
                        <ion-icon class="icon1" name="flash-outline"></ion-icon>
                        <p class="summartText1">Reaction</p>
                    </div>
                    <p class="summaryscore">80 <span class="scorefade">/ 100</span></p>


                </div>
                <div class="rectangle rectangle2">
                    <div class="icon">

                        <ion-icon  class="icon2" name="chatbubble-ellipses-outline"></ion-icon>
                        <p class="summartText2">Memory</p>
                    </div>
                    <p class="summaryscore">92 <span class="scorefade">/ 100</span></p>

                </div>
                <div class="rectangle rectangle3">
                    <div class="icon">
                        <ion-icon  class="icon3" name="chatbubble-ellipses-outline"></ion-icon>
                        <p class="summartText3">Verbal</p>
                    </div>
                    <p class="summaryscore">61 <span class="scorefade">/ 100</span></p>

                </div>
                <div class="rectangle rectangle4">
                    <div class="icon">
                        <ion-icon class="icon4" name="eye-outline"></ion-icon>
                        <p class="summartText4">Visual</p>
                    </div>
                    <p class="summaryscore">72 <span class="scorefade">/ 100</span></p>

                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
