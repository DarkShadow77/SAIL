<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/index.css">

</head>

<body>
    <div id="contact-form">
        <h3>Contact Form</h3>
        <form action="">
            <div class="inputs-wrapper">
                <div class="input-wrap">
                    <label for="one">Name</label>
                    <input type="text" id="one">
                </div>
                <div class="input-wrap">
                    <label for="two">Email</label>
                    <input type="email" id="two">
                </div>
                <div class="input-wrap">
                    <label for="three">Stack</label>
                    <input type="text" id="three">
                </div>
                <div class="input-wrap">
                    <label for="four">Comments</label>
                    <textarea name="" id="four" cols="30" rows="10" placeholder="Write your comment"></textarea>
                </div>
            </div>
            
            <button id="btn">
                <p>Submit</p>
            </button>
        </form>

    </div>
    <div class="result" id="five">
        <h3>Result</h3>
        <div class="result-wrap">
            <h5 id="nine"></h5>
        </div>
        <div class="result-wrap">
            <label id="six"></label>
        </div>
        <div class="result-wrap">
            <label id="seven"></label>
        </div>
        <div class="result-wrap">
            <label id="eight"></label>
        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>

</html>
